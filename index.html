<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Biblioteca</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
        }

        .imagen-lateral {
			background-image: url("assets/img/8598884_5-01.jpg");
			background-size: cover;
			background-position: center;
			min-height: 40vh;
		}
		.btn-agregar {
			background-color: #452fa5;
			border: none;
			color: white;
		}
		.btn-agregar:hover {
			background-color: #1d1141;
			color: white;
		}
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- Imagen -->
        <div class="col-12 col-md-6 imagen-lateral"></div>

        <!-- Gestor -->
        <div class="col-12 col-md-6 d-flex align-items-center gestor">
            <div class="w-100 px-4 px-lg-5">

                <div class="card border-0">
                    <div class="card-body p-4">

                        <h3 class="mb-1 fw-semibold">Biblioteca</h3>
                        <p class="text-muted mb-4">Gestión simple de inventario</p>

                        <div class="mb-3">
                            <label class="form-label ">Título del libro</label>
                            <input type="text" id="titulo" class="form-control rounded-0" placeholder="Ej: 1984">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" id="autor" class="form-control rounded-0" placeholder="George Orwell">
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Estado</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="estado" id="disponible" value="Disponible">
                                <label class="btn btn-outline-success rounded-0" for="disponible">Disponible</label>

                                <input type="radio" class="btn-check" name="estado" id="prestado" value="Prestado">
                                <label class="btn btn-outline-danger rounded-0" for="prestado">Prestado</label>
                            </div>
                        </div>
						<button class="btn w-100 mb-3 rounded-0 btn-agregar" id="btnAgregar">Agregar libro</button>

                        <div id="mensaje" class="alert alert-success d-none text-center rounded-0" role="alert">El libro fue ingresado correctamente</div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="assets/js/index.js"></script>
</body>
</html>
